apiVersion: v1
kind: ConfigMap
metadata:
  name: voxassist-config
  namespace: voxassist
data:
  NODE_ENV: "production"
  PORT: "5000"
  FRONTEND_PORT: "3000"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CORS_ORIGIN: "https://voxassist.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: voxassist-frontend-config
  namespace: voxassist
data:
  NEXT_PUBLIC_API_URL: "https://api.voxassist.com"
